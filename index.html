<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker v3.0</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  
  <div class="container-fluid px-4 py-3">
    <div class="row mb-3">
      <div class="col-12">
        <h3 class="d-inline">Goal Tracker v3.0</h3>
        <small class="d-inline">
          <a href="https://twenty2011878.github.io/nugtdev/README.md" class="text-decoration-none">(Release Notes)</a>
        </small>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Game Timer</h5><hr>
            <div class="text-center">
              <button class="btn btn-danger timer-btn-inline" id="startPauseButton">
                Start Game
              <span id="stopwatch" role="timer" class="timer-badge">00:00</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    <div>&nbsp;</div>

      <div class="col-12 col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Goal Scored</h5>
            <form id="goalForm">
              <div class="mb-3">
                <label for="goalScorer" class="form-label">Goal Scorer:</label>
                <select id="goalScorer" class="form-select" required oninvalid="this.setCustomValidity('Please select a Goal Scorer')" oninput="setCustomValidity('')">
                  <option value="" disabled selected>Select goal scorer</option>
                  <!-- Roster entries will be dynamically added here -->
                </select>
              </div>
              <div class="mb-3">
                <label for="goalAssist" class="form-label">Goal Assist:</label>
                <select id="goalAssist" class="form-select" required oninvalid="this.setCustomValidity('Please select an Assist')" oninput="setCustomValidity('')">
                  <option value="" selected>Select goal assist</option>
                  <option value="N/A">N/A</option>
                  <!-- Roster entries will be dynamically added here -->
                </select>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success btn-custom" id="goalButton">Add Goal</button>
                <button class="btn btn-danger btn-custom" type="button" id="opgoalButton">Opposition Goal</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div>&nbsp;</div>

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Score Board</h5><hr>
            <div class="row">
              <div class="col-6 text-center">
                <h4 id="team1-score">0</h4>
                <p>Team 1</p>
              </div>
              <div class="col-6 text-center">
                <h4 id="team2-score">0</h4>
                <p>Team 2</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <h4>Goal Log</h4>
        <div id="log" role="log" aria-live="polite" class="border rounded p-2"></div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 d-flex gap-2">
        <button class="btn btn-danger btn-custom" id="resetButton">Reset</button>
        <button class="btn btn-success btn-custom" id="shareButton">
          <i class="fas fa-share-alt me-2"></i>Send WhatsApp Report
        </button>
      </div>
    </div>

    <!-- Players Modal -->
    <div class="modal fade" id="rosterModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Team Management</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-8">
                <div class="input-group mb-3">
                  <input type="text" id="newPlayerName" class="form-control" placeholder="New Player Name">
                  <button class="btn btn-danger" id="addPlayerBtn">Add Player</button>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-12">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Player Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="rosterList">
                    <!-- Roster entries will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating action button to open roster modal -->
    <div class="fixed-action-btn">
      <button class="btn btn-danger rounded-circle btn-lg" data-bs-toggle="modal" data-bs-target="#rosterModal">
        <i class="fas fa-users"></i>
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="roster.js"></script>
</body>
</html>
