<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Button Demos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .timer-btn-inline {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .timer-badge {
            background-color: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 15px;
        }
        .timer-badge-active {
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timer Button</h2>
        
        <div class="row">
            <div class="col-md-6">
                <button id="inlineTimerBtn" class="btn btn-danger timer-btn-inline">
                    Start Game
                    <span id="inlineTime" class="timer-badge">00:00</span>
                </button>
            </div>
        </div>
    </div>
    <button id="open-modal" class="btn btn-primary">View Release Notes</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Release Notes</h2>
    <p>Check out the latest updates and bug fixes:</p>
    <a href="https://your-release-notes-url" target="_blank">View Release Notes</a>
  </div>
</div>

    <script>
        // Inline Timer
        (function() {
            const btn = document.getElementById('inlineTimerBtn');
            const timeDisplay = document.getElementById('inlineTime');
            let startTime, timerInterval;

            btn.addEventListener('click', function() {
                if (!timerInterval) {
                    // Start timer
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    
                    // Change button theme
                    btn.classList.remove('btn-danger');
                    btn.classList.add('btn-success');
                    btn.textContent = 'Game in Progress';
                    
                    // Add text back
                    const timeSpan = document.createElement('span');
                    timeSpan.id = 'inlineTime';
                    timeSpan.className = 'timer-badge';
                    timeSpan.textContent = '00:00';
                    btn.appendChild(timeSpan);
                } else {
                    // Stop timer
                    clearInterval(timerInterval);
                    timerInterval = null;
                    
                    // Revert button theme
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-danger');
                    btn.textContent = 'Start Game';
                    
                    // Reset time display
                    const timeSpan = document.createElement('span');
                    timeSpan.id = 'inlineTime';
                    timeSpan.className = 'timer-badge';
                    timeSpan.textContent = '00:00';
                    btn.appendChild(timeSpan);
                }
            });

            function updateTimer() {
                const elapsedTime = Date.now() - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;

                const formattedTime = `${minutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
                
                // Find and update the time display
                const existingTimeDisplay = btn.querySelector('#inlineTime');
                if (existingTimeDisplay) {
                    existingTimeDisplay.textContent = formattedTime;
                }
            }
        })();

        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("open-modal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>
</body>
</html>
