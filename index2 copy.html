<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Button Demos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .timer-btn {
            position: relative;
            overflow: hidden;
        }

        .timer-btn-inline {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .timer-badge {
            background-color: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timer Button Implementations</h2>
        
        <div class="row mb-4">
        

            <div class="col-md-6">
                <h4>2. Inline Timer Badge</h4>
                <button id="inlineTimerBtn" class="btn btn-success timer-btn-inline">
                    Start Game
                    <span id="inlineTime" class="timer-badge">00:00</span>
                </button>
            </div>
        </div>

        
    </div>

    <script>
         // Inline Timer
        (function() {
            const btn = document.getElementById('inlineTimerBtn');
            const timeDisplay = document.getElementById('inlineTime');
            let startTime, timerInterval;

            btn.addEventListener('click', function() {
                if (!timerInterval) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    btn.classList.add('active');
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    btn.classList.remove('active');
                }
            });

            function updateTimer() {
                const elapsedTime = Date.now() - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;

                const formattedTime = `${minutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
                timeDisplay.textContent = formattedTime;
            }
        })();

       
    </script>
</body>
</html>
